<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
	<script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

		let camera, scene, renderer;
        let reticle;
        let mesh;

		init();
        animate();

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 40);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      addReticleToScene();

      const button = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"]
      });


      document.body.appendChild(button);
      renderer.domElement.style.display = "none";

      window.addEventListener('resize', onWindowResize, false);
    }

    function addReticleToScene() {
      const geometry = new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial();

      reticle = new THREE.Mesh(geometry, material);

      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    let hitTestSource = null;
    let localSpace = null;
    let hitTestSourceInitialized = false;

    async function initializeHitTestSource() {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace("viewer");
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace});
        console.log(hitTestSource);

        localSpace = await session.requestReferenceSpace("local");
        console.log(localSpace);

        hitTestSourceInitialized = true;

        session.addEventListener("end", () => {
            hitTestSourcInitialized = false;
            hitTestSource = null;
        });
    }

    function render(timestamp, frame) {
        if (frame) {
            if(!hitTestSourceInitialized){
                initializeHitTestSource();
            }

            if ( hitTestSourceInitialized) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                console.log(hitTestResults);
                // the first result in the array is the closest one to the camera

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];

                    const pose = hit.getPose(localSpace);

                    reticle.visible = true;

                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
            renderer.render(scene, camera);
        }
    }

	</script>
</body>

</html>
